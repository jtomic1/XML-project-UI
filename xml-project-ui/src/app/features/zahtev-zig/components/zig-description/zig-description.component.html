<form [formGroup]="form">
    <div >
        <mat-form-field appearance="fill">
            <mat-label>Транслитерација знака*:</mat-label>
            <input matInput formControlName="transliteration">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label> Превод знака*:</mat-label>
            <input matInput formControlName= "translate">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Опис знака:</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
    </div>
</form>
