<div class="container">
    <h1 mat-dialog-title>Разлог одбијања</h1>
    <div mat-dialog-content>
    <p>Унесите разлог одбијања</p>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Разлог</mat-label>
            <input matInput formControlName="reason">
        </mat-form-field>
    </form>
    </div>
    <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Откажи</button>
    <button mat-raised-button color="warn" (click)="deny()" cdkFocusInitial>Потврди одбијање</button>
    </div>
</div>
